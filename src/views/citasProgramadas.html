  <div class="modal fade" id="miModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Editar asistencia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="modal-content">
            <div class="modal-body d-flex justify-content-center">
              <!-- Sistema de grid para centrar los botones -->
              <div class="col-4 text-center">
                <a href="#" class="btn btn-light btn-block" data-icon="check_circle">
                  <span class="material-icons">
                    check_circle
                  </span>
                </a>
              </div>
              <div class="col-4 text-center">
                <a href="#" class="btn btn-light btn-block" data-icon="cancel">
                  <span class="material-icons">
                    cancel
                  </span>
                </a>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="updateState(selectedRowId, oldIcon, selectedIcon)">
            Guardar cambios
            <script>

              let oldIcon = null;
              let selectedIcon = null;
              let selectedRowId = null;

              // Al abrir el modal, obtener el ID de la fila asociada al botón
              $('#miModal').on('show.bs.modal', function (event) {

                const button = event.relatedTarget;
                selectedRowId = button.getAttribute('id');
                // console.log('selectedRowId', selectedRowId);
                // const iconCell = document.querySelector(`tr[id="${selectedRowId}"] .icon-cell`);

                const iconCell = document.getElementById(`state-${selectedRowId}`);
                // console.log('iconCell', iconCell)

                if (iconCell) {

                  oldIcon = iconCell.textContent; // Almacenar el estado viejo

                }

                // console.log('oldIcon', oldIcon);

                const cancelButton = document.querySelector('#miModal .btn[data-icon="cancel"]');
                const checkCircleButton = document.querySelector('#miModal .btn[data-icon="check_circle"]');

                checkCircleButton.addEventListener('click', function () {
                  selectedIcon = 'check_circle';
                });

                cancelButton.addEventListener('click', function () {
                  selectedIcon = 'cancel';
                });

                const saveButton = document.querySelector('#miModal .btn.btn-primary');
                saveButton.addEventListener('click', function () {

                  $('#miModal').modal('hide');

                });

              });

            </script>
          </button>
        </div>
      </div>
    </div>
  </div>
