<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="orthodontics"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="\css\styles.css" />

    <title>Orthodontics</title>
  </head>
  <body>
    <!--  Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img
          src="\img\logo.png"
          width="150"
          height="40"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu de ventanas del sistema -->
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/src/views/calendar.html"
              >Calendario<span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Citas
            </a>
            <div class="dropdown-menu custom-dropdown">
              <a class="dropdown-item" href="/src/views/newAppointment.html"
                >Nueva Cita</a
              >
              <a class="dropdown-item" href="/src/views/appointments.html"
                >Citas del dia</a
              >
              <a class="dropdown-item" href="/src/views/historialCitas.html"
                >Historial Citas</a
              >
            </div>
          </li>

          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Pacientes
            </a>
            <div class="dropdown-menu custom-dropdown">
              <a class="dropdown-item" href="/src/views/patientList.html"
                >Pacientes</a
              >
              <a class="dropdown-item" href="/src/views/addPatient.html"
                >Nuevo Paciente</a
              >
            </div>
          </li>
        </ul>
      </div>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavDropdown"
      >
        <ul class="navbar-nav">
          <li class="nav-item dropdown dropdown-user">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Usuario
              <img
                src="/img/user.jpg"
                alt="UserPhoto"
                class="rounded-circle user-avatar"
              />
            </a>
            <div
              class="dropdown-menu dropdown-menu-right custom-dropdown"
              aria-labelledby="userDropdown"
            >
              <a class="dropdown-item" href="/src/views/addUser.html"
                >Nuevo Usuario</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cerrar Sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Abre el modal para crear cita, al hacer click en nueva cita del navbar -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
